<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="login/css/main.css">
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/semantic/dist/semantic.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="login/app/app.js"></script>
</head>
<body ng-app="Login">
<div class="ui middle aligned center aligned grid" ng-controller="LoginController">
    <div class="column">
        <h2 class="ui teal image header">
            <span class="content">
                Log-in to your account
            </span>
        </h2>
        <form class="ui large form" name="loginForm" ng-submit="submitLogin();">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address" ng-model="user.email">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <button  type="submit" class="ui fluid large teal submit button">Login</button>
            </div>
            <div class="ui error message" ng-show="error">Invalid username/password combination</div>
        </form>
    </div>
</div>
</body>
</html>
